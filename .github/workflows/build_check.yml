name: Yarn Build Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Create .env file
        run: |
          echo "${{ secrets.NK_ASSOCIATES_ENV }}" > apps/nk-associates-frontend/.env

      - name: Install dependencies
        run: yarn install
        working-directory: apps/

      - name: Run build
        run: yarn build
        working-directory: apps/
