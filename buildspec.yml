version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd apps/nk-associates-cms
      - npm install
  pre_build:
    commands:
      - npm run build
  build:
    commands:
      - echo Build started on `date`
      - exit 0  # Placeholder command to indicate the build is complete and successful
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - "apps/nk-associates-cms/build/*"
